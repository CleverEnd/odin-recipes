    <title>Iguana On A Stick</title>
    <body>
        <img src="https://static.wikia.nocookie.net/fallout/images/0/0d/Fo1_Hub_Good_Ending.jpg/revision/latest?cb=20101230004210"> </img>
        <p><h3>Description</h3></p>
        <p>The flesh of a small lizard, which has been baked. </p>
        <p><h3>Ingredients</h3></p>
        <ul>
            <li>Iguana Bits(1)</li>
            <li>Wood(1)</li>
        </ul>
        <p><h3>Steps</h3></p>
        <ol>
            <li>Find a can of Iguana Bits in the wasteland.</li>
            <li>Go to the nearest Cooking Station.</li>
            <li>Select Iguana on a Stick from the Station Menu.</li>
            <li>Enjoy.</li>
        </ol>
